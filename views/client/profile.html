<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>

    <%- head %>

</head>

<body>

    <!-- Sidebar -->
    <%- sidebar %>

        <!-- Top Header -->
        <%- topHeader %>

            <div class="content-container">
                <div class="breadcrumb">
                    <div class="">
                        <h4 class="breadcrumb-title">Profile Settings</h4>
                    </div>
                </div>
                <section>
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img class="profile-image" src="/assets/images/user.png" alt="">
                        </div>
                        <div class="col-md-9">
                            <h3 class="form-title mb-4">Basic Information</h3>
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contact Number</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Do you want to changer the password?
                                    </label>
                                </div>
                                <button class="btn btn-primary">Update</button>
                            </div>

                            <div class="mt-5">
                                <h3 class="form-title mb-4">Security Information</h3>

                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">New Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end align-items-center gap-2">
                                    <div class="">
                                        <input type="password" class="form-control" placeholder="Current Password">
                                    </div>
                                    <button class="btn btn-primary">Update</button>
                                </div>

                                
                            </div>

                            
                        </div>
                    </div>
                </section>
            </div>



            <!-- scripts -->
            <%- scripts %>

</body>

</html>
